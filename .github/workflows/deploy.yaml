name: Nuget Package Deploy

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.402 
    - name: Build the solution
      run:
        dotnet build src/netcore/WpfExtras/WpfExtras.csproj --configuration Release
    - name: Create Nuget Package
      run:
        dotnet pack src/netcore/WpfExtras/WpfExtras.csproj --configuration Release -o out
    - name: Publish Nuget Package
      run:
        dotnet nuget push out/*.nupkg -s http://baget.simnopt.net/v3/index.json -k ${{ secrets.NUGET_DEPLOY_KEY }}  
